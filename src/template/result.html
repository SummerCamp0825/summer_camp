{% extends "layout.html" %}
{% block body %}

<h2>Result for searching</h2>

{% if context %}
<table>
    <thead>
    <tr>
        <th>creator</th>
        <th>title</th>
        <th>favorite</th>
    </tr>
    </thead>
    <tbody>
    {% for project in context %}
    <tr>
        <td>
            <a href="{{url_for('user_detail', user_name=project.creator)}}">
             {{project.creator}}
            </a>
        </td>
        <td>{{project.name}}</td>
        <td>{{project.fav}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<h4>No project are available</h4>

{% endif %}
<a href="{{url_for('top')}}">topに戻る</a>
{% endblock %}
